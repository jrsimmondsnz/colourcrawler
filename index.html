<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Colour Crawler</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=768 height=480 style="width: 768px; height: 480px; background: #231F20"></canvas>
    <script src="Build/AGJ Web BUild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/AGJ Web BUild.data",
        frameworkUrl: "Build/AGJ Web BUild.framework.js",
        codeUrl: "Build/AGJ Web BUild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FourFox",
        productName: "Colour Crawler",

        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
